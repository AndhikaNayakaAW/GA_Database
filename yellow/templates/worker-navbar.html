<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    .navbar .role-name {
      color: white;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="role-name">
      Role: {{ role }} <br>
      Name: {{ name }}
    </div>
    <div class="nav-links">
      <a href="{% url 'homepage' %}">Homepage</a>
      <a href="{% url 'red:service_job_status' %}">Manage My Jobs</a>
      <a href="manage_order_status.html">Manage Order Status</a>
      <a href="{% url 'red:mypay' %}">MyPay</a>
      <a href="{% url 'yellow:worker_profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</body>
</html>
