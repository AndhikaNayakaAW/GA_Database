<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px 10px;
    }

    .navbar a:hover {
        text-decoration: underline;
        background-color: #444;
    }

    .navbar .nav-links {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .navbar .role-name {
        color: white;
        margin-right: 20px;
    }

    .content {
        margin-top: 70px; /* Adjust this based on navbar height */
        padding: 20px;
    }

    @media screen and (max-width: 768px) {
        .navbar .nav-links a {
            margin: 0 5px;
            font-size: 14px;
        }

        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .role-name {
            margin-bottom: 10px;
        }
    }
</style>

</head>
<body>
  <div class="navbar">
    <div class="role-name">
      Role: {{ role }} <br>
      Name: {{ name }}
    </div>
    <div class="nav-links">
        <a href="{% url 'homepage' %}">Homepage</a>
        <a href="{% url 'red:mypay' %}">MyPay</a>
        <a href="{% url 'view_user_bookings' %}">My Order (View Service Booking)</a>
        <a href="{% url 'discount_page' %}">Discount</a>
        <a href="{% url 'yellow:user_profile' %}">Profile</a>
        <a href="{% url 'yellow:logout' %}">Logout</a>
      </div>
  </div>
</body>
</html>
